<?xml-stylesheet href="common.css" type="text/css"?><html xmlns="http://www.w3.org/1999/xhtml" xmlns:mth="http://www.w3.org/1998/Math/MathML"><head>	<title>Пример включения одного языка разметки в другой</title></head><body>	<p>А вот и формула — 		<mth:math>			<mth:mroot>				<mth:mrow>					<mth:mi>a</mth:mi>					<mth:mo>+</mth:mo>					<mth:mi>b</mth:mi>				</mth:mrow>				<mth:mn>3</mth:mn>			</mth:mroot>		</mth:math>	</p></body></html>
